<!DOCTYPE html>
<html>

<head>
    <title>Panthers User Registration </title>
    <link rel="stylesheet" href="UserReg.css">
</head>

<body>
    <div class="header">
        <h1> User Login</h1>
    </div>

    <div class="wrapper">
        <form name="reg-form">
            <div class="reg-form">
                <label for="user_name">Username</label>
                <input id="user_name" type="text" />
                <label>Password</label>
                <input id="pwd" type="password" />
                <div>
                    <button id="login-button" type="button" class="button">Login</button>
                    <button id="reset-button" type="button" class="button">Reset</button> <br>
                    <a href="UserReg.html">Don't have an account? Register here.</a>
                </div>
                <br><span id="error-message"></span>
            </div>
        </form>
    </div>

</body>
<script src="UserLoginScript.js"></script>

</html>
